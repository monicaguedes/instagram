<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Instagram</title>
  <meta charset="utf-8">
  <meta name="viewreport" content="width=device=width, inicial-scale=1.0">
  <link rel='stylesheet' href="style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/celular-instagram.png" alt="Celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/logo-instagram.png" class="instagram-logo" alt="logo instagram">
        <div class="profile-foto">
          <img src="./img/foto-perfil.jpg" alt="foto perfil">
        </div>
        <A href="#" class="instagram-login">Continue como monica</A>
        <A href="#" class="instagram-logout">Remover Conta</A>
      </div>
      <div class="group">
        <p class="not-account">Não é a Monica?</p>
        <p class="not-account">
          <span class="link-blue">Alternar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the App.</p>
        <div class="download">
          <A href="#" class="app-download"></A>
          <A href="#" class="app-download"></A>
        </div>
      </div>
    </div>
  </div>
</body>
